                <canvas id="canvass"  width="300" height="300" style="background-color:none">
                </canvas>

                <script>
                    var canvass = document.getElementById("canvass");
                    var ctx = canvass.getContext("2d");
                    var radius = canvass.height / 2;
                    ctx.translate(radius, radius);
                    radius = radius * 0.90
                    setInterval(drawClock, 1000);

                    function drawClock() {
                        drawFace(ctx, radius);
                        drawNumbers(ctx, radius);
                        drawTime(ctx, radius);
                    }

                    function drawFace(ctx, radius) {
                        var grad;
                        ctx.beginPath();
                        ctx.arc(0, 0, radius + 5, 0, 2 * Math.PI);
                        ctx.fillStyle = 'black';
                        ctx.fill();
                        grad = ctx.createRadialGradient(0, 0, radius * 0.95, 0, 0, radius * 1.05);
                        grad.addColorStop(0, '#FFF');

                        grad.addColorStop(0.5, 'white');

                        grad.addColorStop(1, '#FFF');
                        ctx.strokeStyle = grad;
                        ctx.lineWidth = radius * 0.03;
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.arc(0, 0, radius * 0.1, 0, 2 * Math.PI);
                        ctx.fillStyle = 'white';
                        ctx.fill();
                    }

                    function drawNumbers(ctx, radius) {
                        var ang;
                        var num;
                        ctx.font = radius * 0.2 + "px arial";
                        ctx.textBaseline = "middle";
                        ctx.textAlign = "center";
                        for (num = 1; num < 13; num++) {
                            ang = num * Math.PI / 6;
                            ctx.rotate(ang);
                            ctx.translate(0, -radius * 0.85);
                            ctx.rotate(-ang);
                            ctx.fillText(num.toString(), 0, 0);
                            ctx.rotate(ang);
                            ctx.translate(0, radius * 0.85);
                            ctx.rotate(-ang);
                        }
                    }

                    function drawTime(ctx, radius) {
                        var now = new Date();
                        var hour = now.getHours();
                        var minute = now.getMinutes();
                        var second = now.getSeconds();
                        //hour
                        hour = hour % 12;
                        hour = (hour * Math.PI / 6) +
                            (minute * Math.PI / (6 * 60)) +
                            (second * Math.PI / (360 * 60));
                        drawHand(ctx, hour, radius * 0.5, radius * 0.07);
                        //minute
                        minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
                        drawHand(ctx, minute, radius * 0.8, radius * 0.07);
                        // second
                        second = (second * Math.PI / 30);
                        drawHand(ctx, second, radius * 0.9, radius * 0.02);
                    }

                    function drawHand(ctx, pos, length, width) {
                        ctx.beginPath();
                        ctx.lineWidth = width;
                        ctx.lineCap = "round";
                        ctx.moveTo(0, 0);
                        ctx.rotate(pos);
                        ctx.lineTo(0, -length);
                        ctx.stroke();
                        ctx.rotate(-pos);
                    }
                </script>

<!--                    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

                    <script>

                        var myGamePiece;
                        var myObstacles = [];
                        var mySound;
                        
                        function startGame() {
                            myGamePiece = new component(30, 30, "red", 10, 120);
                            mySound = new sound("bounce.mp3");
                            myGameArea.start();
                        }
                        
                        var myGameArea = {
                            canvas : document.createElement("canvas"),
                            start : function() {
                                this.canvas.width = 300;
                                this.canvas.height = 300;
                                this.canvas.style.margin = "50px 10px 20px 30px";
                                
                                this.context = this.canvas.getContext("2d");
                                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                                this.frameNo = 0;

                                this.interval = setInterval(updateGameArea, 20);
                            },
                            stop : function() {
                                clearInterval(this.interval);
                            },    
                            clear : function() {
                                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                            }
                        }
                        
                        function component(width, height, color, x, y) {
                            this.width = width;
                            this.height = height;
                            this.speedX = 0;
                            this.speedY = 0;    
                            this.x = x;
                            this.y = y;    
                            this.update = function() {
                                ctx = myGameArea.context;
                                ctx.fillStyle = color;
                                ctx.fillRect(this.x, this.y, this.width, this.height);
                            }
                            this.newPos = function() {
                                this.x += this.speedX;
                                this.y += this.speedY;        
                            }    
                            this.crashWith = function(otherobj) {
                                var myleft = this.x;
                                var myright = this.x + (this.width);
                                var mytop = this.y;
                                var mybottom = this.y + (this.height);
                                var otherleft = otherobj.x;
                                var otherright = otherobj.x + (otherobj.width);
                                var othertop = otherobj.y;
                                var otherbottom = otherobj.y + (otherobj.height);
                                var crash = true;
                                if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                                    crash = false;
                                }
                                return crash;
                            }
                        }
                        
                        function updateGameArea() {
                            var x, height, gap, minHeight, maxHeight, minGap, maxGap;
                            for (i = 0; i < myObstacles.length; i += 1) {
                                if (myGamePiece.crashWith(myObstacles[i])) {
                                    mySound.play();
                                    myGameArea.stop();
                                    return;
                                } 
                            }
                            myGameArea.clear();
                            myGameArea.frameNo += 1;
                            if (myGameArea.frameNo == 1 || everyinterval(150)) {
                                x = myGameArea.canvas.width;
                                minHeight = 20;
                                maxHeight = 200;
                                height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
                                minGap = 50;
                                maxGap = 200;
                                gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
                                myObstacles.push(new component(10, height, "green", x, 0));
                                myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
                            }
                            for (i = 0; i < myObstacles.length; i += 1) {
                                myObstacles[i].x -= 1;
                                myObstacles[i].update();
                            }
                            myGamePiece.newPos();
                            myGamePiece.update();
                        }
                        
                        function sound(src) {
                            this.sound = document.createElement("audio");
                            this.sound.src = src;
                            this.sound.setAttribute("preload", "auto");
                            this.sound.setAttribute("controls", "none");
                            this.sound.style.display = "none";
                            document.body.appendChild(this.sound);
                            this.play = function(){
                                this.sound.play();
                            }
                            this.stop = function(){
                                this.sound.pause();
                            }    
                        }
                        
                        function everyinterval(n) {
                            if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
                            return false;
                        }
                        
                        function moveup() {
                            myGamePiece.speedY = -1; 
                        }
                        
                        function movedown() {
                            myGamePiece.speedY = 1; 
                        }
                        
                        function moveleft() {
                            myGamePiece.speedX = -1; 
                        }
                        
                        function moveright() {
                            myGamePiece.speedX = 1; 
                        }
                        
                        function clearmove() {
                            myGamePiece.speedX = 0; 
                            myGamePiece.speedY = 0; 
                        }
                        </script>

                          <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>

                function decidefullscreen() {
                    var elem = document.getElementById("webpage");
                    if (document.getElementById("hideonclick").checked == true) {

                        if (elem.requestFullscreen) {
                            elem.requestFullscreen();
                        } else if (elem.webkitRequestFullscreen) { /* Safari */
                            elem.webkitRequestFullscreen();
                        } else if (elem.msRequestFullscreen) { /* IE11 */
                            elem.msRequestFullscreen();
                        }

                    }


                    if (document.getElementById("hideonclick").checked == false) {
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        } else if (document.webkitExitFullscreen) { /* Safari */
                            document.webkitExitFullscreen();
                        } else if (document.msExitFullscreen) { /* IE11 */
                            document.msExitFullscreen();
                        }

                    }

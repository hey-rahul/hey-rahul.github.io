<!DOCTYPE html>
<html>

<head>
    <link rel="icon"
        href="https://docs.google.com/drawings/d/e/2PACX-1vTsISpsKu-Hn0EdJePBw_UC3y5GBIL-4S-dauzSMiG3Ys3oksH13kBv2qcQLgWSBwhRNPkKgOmPcazN/pub?w=30&amp;h=30"
        type="image/gif">
    <title>Career Options</title>
    <meta property="og:title" content="Career Options" />
    <meta property="og:description" content="Version 2.5" />
    <meta property="og:url" content="https://natharahul.github.io" />
    <meta property="og:image"
        content="https://docs.google.com/drawings/d/e/2PACX-1vTsISpsKu-Hn0EdJePBw_UC3y5GBIL-4S-dauzSMiG3Ys3oksH13kBv2qcQLgWSBwhRNPkKgOmPcazN/pub?w=379&amp;h=379" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');



        .tooltip {
            position: relative;

        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: auto;
            background-color: #505050;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;

            /* Position the tooltip */
            position: absolute;
            z-index: 1;
            top: 109%;
            right: 0%;
            margin-left: -60px;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
        }

        body {
            font-family: 'Roboto Condensed', sans-serif;
            overflow-y: hidden;
            background-color: darkgrey;
        }

        @media screen and (min-width: 650px) {
            .bottom-bar-for-google-sheet {
                position: fixed;
                bottom: 0;
                left: 0px;
                height: 37px;
                width: 100%;
                background-color: whitesmoke;
                z-index: 99;
            }

            .top-bar-for-google-sheet {
                position: fixed;
                top: 0%;
                left: 0px;
                margin: 0;
                height: 28px;
                padding: 0;
                width: 100%;
                color: black;
                background-color: whitesmoke;
                z-index: 999;
            }
        }

        @media screen and (max-width: 750px) {
            #hideonclick {
                display: none;
            }

            #cal-toggle {
                display: none;
            }

            #at {
                display: none;
            }
        }

        @media screen and (max-width: 650px) {

            .bottom-bar-for-google-sheet {
                position: fixed;
                bottom: 0;
                left: 0px;
                height: 52px;
                width: 100%;
                background-color: whitesmoke;
                z-index: 99;
            }

            .top-bar-for-google-sheet {
                position: fixed;
                top: 0%;
                left: 0px;
                margin: 0;
                height: 28px;
                padding: 0;
                width: 100%;
                color: black;
                background-color: whitesmoke;
                z-index: 999;
            }
        }




        .hidden {
            display: none;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body onload="autoinvert()">
    <div id="webpage">
        <iframe class="iframe-sheet" id="sheet"
            style="position:fixed; top:0; left:0; bottom:0px; right:0; width:100%; height: calc(100% - 0px); border:none; margin: 0px 0px 0px 0px; padding:0; overflow:hidden; z-index:9; background-color: darkgrey; font-family: 'Roboto Condensed', sans-serif; "
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTL5ZyxcOsOpcdYAdbQWjCgUJvJ1fone0C3o7MVW3B7jfty9VpJi6tzv71ikK6FpKhvCJod87722dkV/pubhtml">
        </iframe>

        <iframe class="iframe-sheet-2 hidden" id="sheet2"
            style="position:fixed; top:29px; left:0; bottom:37px; right:0; width:100%; height: calc(100% - 66px); border:none; margin: 0px 0px 37px 0px; padding:0; overflow:hidden; z-index:9; background-color: darkgrey; "
            src="https://drive.google.com/file/d/1o6ixMrD5GOlaFfu6R7wey_HuCRQBIC6r/preview">
            <!--src="https://drive.google.com/file/d/1bzRc6gRU3j_skqOFkyyMexcDgL1c4u7I/preview"-->



            <!--src="https://docs.google.com/document/d/e/2PACX-1vRBe_r4JoHo7SL2eInnY3J0LO39kA5ogJcOTebeoYVG0_zEP3lpHWovnVntZg3QDvIcknjBLZG3bJ3I/pub?embedded=true"-->

            <!--" https://docs.google.com/spreadsheets/d/e/2PACX-1vTL5ZyxcOsOpcdYAdbQWjCgUJvJ1fone0C3o7MVW3B7jfty9VpJi6tzv71ikK6FpKhvCJod87722dkV/pubhtml?widget=true&amp;headers=false"-->
        </iframe>

        <iframe class="iframe-sheet-2 hidden" id="sheetnone"
            style="position:fixed; top:29px; left:auto; bottom:37px; right:0; width:40%; height: calc(100% - 66px); border:none; margin: 0px 0px 37px 0px; padding:0; overflow:hidden; z-index:9; background-color: darkgrey; "
            src="https://drive.google.com/file/d/1o6ixMrD5GOlaFfu6R7wey_HuCRQBIC6r/preview">
            <!--src="https://drive.google.com/file/d/1bzRc6gRU3j_skqOFkyyMexcDgL1c4u7I/preview"-->



            <!--src="https://docs.google.com/document/d/e/2PACX-1vRBe_r4JoHo7SL2eInnY3J0LO39kA5ogJcOTebeoYVG0_zEP3lpHWovnVntZg3QDvIcknjBLZG3bJ3I/pub?embedded=true"-->

            <!--" https://docs.google.com/spreadsheets/d/e/2PACX-1vTL5ZyxcOsOpcdYAdbQWjCgUJvJ1fone0C3o7MVW3B7jfty9VpJi6tzv71ikK6FpKhvCJod87722dkV/pubhtml?widget=true&amp;headers=false"-->
        </iframe>




        <!--top:128px; left:1220px; bottom:37px; right:20px; width:auto; height: calc(100% - 66px);
        border:none; margin: 0px 0px 37px 0px; padding:20px; overflow:hidden; z-index:9; -->

        <div class="iframe-sheet-2" id="accesspage"
            style="position:fixed; top:0px; left:0px; bottom:0px; right:0px; width:100%; height: 100%;
            border:none; margin: 0px 0px 37px 0px; padding:20px; overflow:hidden; z-index:9; background-color: rgb(29, 29, 29); color: white;">
            <h2>Enter accesskey to view the content</h2>

            <input id="accesskey" type="text" placeholder="Enter any valid accesskey" autofocus="autofocus">
            <button onclick="turnonaccess()" id="accessbutton">Get access</button>
            <p id="accessreply"></p>

        </div>

        <div id="splashscreen"
            style="position: fixed; top:0;left:0; bottom:0px; right:0; width:100%; height: calc(100% - 0px); border:none; margin: 0px 0px 0px 0px; padding:0; overflow:hidden; z-index:9999; background-color: rgb(36, 36, 36);">
            <div style="position: fixed;top: calc(50% - 100px); left: calc(50% - 100px);">
                <img style="animation: rotate 2s infinite;" width="200px"
                    src="https://docs.google.com/drawings/d/e/2PACX-1vTsISpsKu-Hn0EdJePBw_UC3y5GBIL-4S-dauzSMiG3Ys3oksH13kBv2qcQLgWSBwhRNPkKgOmPcazN/pub?w=379&amp;h=379">
            </div>
        </div>

        <div class="top-bar-for-google-sheet" id="topc">
            <a style="text-decoration: none; color:black; "
                href="https://natharahul.github.io/rahuldocs/career-options">
                <p style="margin: 4px 0px 4px 10px;">Career Options - Version 2.5</p>
            </a>


            <button id="hideonclick" style=" position: fixed; top: 4px; right: 400px; margin: 0px 20px 0px 0px;"
                onclick="openFullscreen();">Fullscreen mode</button>

            <div class="tooltip">

                <label id="dark-toggle" style=" position: fixed; top: 4px; right: 4px; margin: 0px 20px 0px 0px;"> Dark
                    theme
                    <input id="darktoggle" type="checkbox" onclick="invert()" accesskey="d">
                </label>
                <span class="tooltiptext">Dark theme (d)</span>
            </div>

            <label id="cal-toggle" class="nothing"
                style=" position: fixed; top: 4px; right: 200px; margin: 0px 20px 0px 0px;"> Calendar mode
                <input id="navtoggle" type="checkbox" onclick="navbar_style()">
            </label>

        </div>


        <div class="bottom-bar-for-google-sheet" id="bottomc">
            <a href="https://natharahul.github.io">
                <img height="25px" style="margin:5px 5px 5px 2px; float: left"
                    src="https://docs.google.com/drawings/d/e/2PACX-1vQA4iiyPJ8Py6UjOW524b3qVO8LRSsglJVuLPbldYkJ9td08uvFLAWs1sGukrMnTgmdvkiBCbTap_jD/pub?w=280&amp;h=42">

                <p style="font-size: 25px; margin: 4px 0 0 0; color: black; float: left">from Rahul Natha</p>
            </a>

            <p style="float: right; margin: 8px 2px 5px 0px" id="at">Updated 5 mins ago.</p>
        </div>

    </div>

    <script>

        function turnonaccess() {
            var keyentered = document.getElementById("accesskey").value;
            if (keyentered == "prep") {
                document.getElementById("accesspage").style.display = "none";
            }
            else {
                document.getElementById("accessreply").innerHTML = "Access denied!";
            }
        }

        document.getElementById("accesskey").addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("accessbutton").click();
            }
        });


        var hour = new Date().getHours();
        var date_time = new Date();
        document.getElementById("at").innerHTML = date_time;

        function invert() {
            if (document.getElementById("darktoggle").checked == true) {
                document.getElementById("topc").style.filter = "invert(90%)";
                document.getElementById("bottomc").style.filter = "invert(90%)";
                document.getElementById("sheet").style.filter = "invert(90%)";
                document.getElementById("sheet2").style.filter = "invert(90%)";
                document.getElementById("dark-toggle").style.display = "block";
            }
            else {
                document.getElementById("topc").style.filter = "invert(0%)";
                document.getElementById("bottomc").style.filter = "invert(0%)";
                document.getElementById("sheet").style.filter = "invert(0%)";
                document.getElementById("sheet2").style.filter = "invert(0%)";
                document.getElementById("dark-toggle").style.display = "block";
            }
        }

        function autoinvert() {
            if (hour > 16 || hour < 6) {
                document.getElementById("topc").style.filter = "invert(90%)";
                document.getElementById("bottomc").style.filter = "invert(90%)";
                document.getElementById("sheet").style.filter = "invert(90%)";
                document.getElementById("sheet2").style.filter = "invert(90%)";
                document.getElementById("darktoggle").checked = true;
            }
            else {
                document.getElementById("topc").style.filter = "invert(0%)";
                document.getElementById("bottomc").style.filter = "invert(0%)";
                document.getElementById("sheet").style.filter = "invert(0%)";
                document.getElementById("sheet2").style.filter = "invert(0%)";
                document.getElementById("dark-toggle").style.display = "block";
                document.getElementById("darktoggle").checked = false;
            }
            document.getElementById("splashscreen").style.display = "none";



        }

        function navbar_style() {
            if (document.getElementById("navtoggle").checked == true) {

                document.getElementById("sheet").style.display = "none";
                document.getElementById("sheet2").style.display = "block";
                document.getElementById("sheet3").style.display = "block";

            }
            else {
                document.getElementById("sheet").style.display = "block";
                document.getElementById("sheet2").style.display = "none";
                document.getElementById("sheet3").style.display = "none";

            }
        }


        document.addEventListener("keyup", function (event) {
            if (event.keyCode === 68) {
                event.preventDefault();
                document.getElementById("darktoggle").click();
            }
        });


        var elem = document.getElementById("webpage");
        function openFullscreen() {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
            document.getElementById("hideonclick").style.display = "none";
        }



    </script>




</body>

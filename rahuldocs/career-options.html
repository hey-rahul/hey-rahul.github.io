<!DOCTYPE html>
<html>

<head>
    <link rel="icon"
        href="https://docs.google.com/drawings/d/e/2PACX-1vRGQlyUeKdoy-wYzjbO3yLRdSBrBMBIMoNBoHgz0QQizbTWvlUDPP3aaD1wM9jyJhH1vM9AcpHf-CSY/pub?w=111&amp;h=111"

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');

        body {
            font-family: 'Roboto Condensed', sans-serif;
            overflow-y: hidden;
        }

        .bottom-bar-for-google-sheet {
            position: fixed;
            bottom: 0;
            left: 0px;
            height: 37px;
            width: 100%;
            background-color: whitesmoke;
            z-index: 99;
        }

        .top-bar-for-google-sheet {
            position: fixed;
            top: 0%;
            left: 0px;
            margin: 0;
            height: 28px;
            padding: 0;
            width: 100%;
            color: black;
            background-color: whitesmoke;
            z-index: 999;
        }

        .ifame-sheet {
            margin: 40px 0px 40px 0px;
        }
    </style>
</head>

<body>
    <iframe class="iframe-sheet"
        style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:9;"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTL5ZyxcOsOpcdYAdbQWjCgUJvJ1fone0C3o7MVW3B7jfty9VpJi6tzv71ikK6FpKhvCJod87722dkV/pubhtml">

    <div class="top-bar-for-google-sheet">
        <p style="margin: 4px 0px 4px 10px;">Career Options</p>
    </div>


    <div class="bottom-bar-for-google-sheet">
        <a href="https://natharahul.github.io">

        <p style="float: right; margin: 8px 2px 5px 0px" id="at">Updated 5 mins ago.</p>
    </div>

    <script>
        var hour = new Date().getHours();
        document.getElementById("at").innerHTML = "Updated today at " + hour + " hours.";
    </script>




</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Name | Sign in</title>
    <link rel="icon"
        href="https://docs.google.com/drawings/d/e/2PACX-1vT22oFBU1ePN4lb1vudSvIBz6pykChEbtMiyufBos8RKEhJlq-rv7w2po-72QMRURggWL5h4OTQy2BV/pub?w=100&amp;h=100"
        type="image/gif" sizes="16x16">

    <!-- Objects -->
    <link rel="stylesheet" href="css/objects/scroll_bar.css">
    <link rel="stylesheet" href="css/objects/anchor.css">
    <link rel="stylesheet" href="css/objects/input.css">

    <!-- Semantic_elements -->
    <link rel="stylesheet" href="css/semantic_elements.css">

    <!-- Universal selectors CSS -->
    <link rel="stylesheet" href="css/fonts.css">

    <!-- Class-->
    <link rel="stylesheet" href="css/class.css">

    <!-- JS -->
    <script src="js/show_password.js"></script>
    <script src="js/sign_in_up_toggle.js"></script>

</head>

<body>

    <div class="outer">

        <div class="description_box">
            <img class="image_on_form"
                src="https://docs.google.com/drawings/d/e/2PACX-1vTKKZnT4JvZMeOrytDBWmkIEufwv0KQu5Ajon2b3s4WOXmB_nChBgA1TzTupwMt3W75HaxR15aP1G80/pub?w=480&amp;h=270">
            <p>Hello. Welcome to Company Name</p>
            <br> <br> <br> <br><br>
            <div class="stay_bottom">
                <p>
                    <a href="#">Help</a> &nbsp;&nbsp;&nbsp;
                    <a href="#">Privacy</a> &nbsp;&nbsp;&nbsp;
                    <a href="#">Terms</a>
                </p>
            </div>
        </div>

        <div class="switch_between_sign_in_up">
            <p><button onclick="sign_in()">Sign in</button>  &nbsp; &nbsp; &nbsp; &nbsp; <button onclick="sign_up()">Sign up</button>  </p>
        </div>

        <div class="form_container" id="sign_in_card">

            <form action="">
                <p><input type="email" name="uni_username" placeholder="Email" required></p>
                <p><input type="password" name="uni_password" placeholder="Password" required id="password_input"></p>
                <p> <input type="checkbox" onclick="show_password()"> Show password</p>
                <input type="submit" value="Sign in">

                <br><br><br>
                <a href="#">Forgot password?</a>

                <p>Don't have an account? <a href="#" onclick="sign_up()"> Click here </a></p>

                <div style="float:left">
                    <p>Or continue with &nbsp; &nbsp; </p>
                </div>

                <div style="float:left">
                    <img style="width:150px"
                        src="https://docs.google.com/drawings/d/e/2PACX-1vSKlmuZbr3iy8ANYDY3oiKoKxU_xLknmwIRNLrUWYyYtKuj8Kx3iBgaiBj0VpSXBTLCsSUPbHZp7xhB/pub?w=454&amp;h=113"
                        alt="API">
                </div>

            </form>

        </div>

        <div class="form_container" style="display: none;" id="sign_up_card">

            <div class="google_button" id="google_button">
                <img style="float:left; margin-right: 2px;" width="50px"
                    src="https://docs.google.com/drawings/d/e/2PACX-1vQSlQ3sde_fmHDQ13qkvnQ7thaJ__uoDLKC50Hx28JT3lJnJKjFowDhqur-XBI9_cEZJ25ovEg0CGw1/pub?w=70&amp;h=70"
                    alt="Google icon">

                <p class="button"> Sign up with Google </p>
            </div>

            <div class="google_button" id="facebook_button">
                <img style="float:left; margin-right: 2px;" width="50px"
                    src="https://docs.google.com/drawings/d/e/2PACX-1vQ1L3T6GTvSW84lvy9MTWgv2PsKc4a1hB41k24H5v8qHj70vlBo5S-JQnnkv1G3jS99adcs2V0LDK3J/pub?w=100&amp;h=100"
                    alt="Facebook icon">

                <p class="button">Sign up with Facebook </p>
            </div>

            <p class="align_center">or</p>

            <div class="google_button" id="email_button">
                <img style="float:left; margin-right: 2px;" width="50px"
                src="https://docs.google.com/drawings/d/e/2PACX-1vQpLUy4w-Cr35UJIrehI1l67rTUcJpZwUgrFRrPMGQs_tGphZpw2ANU4Hpp0i-LI7u3fP3pvt6O89R0/pub?w=100&amp;h=100"
                alt="Email icon">
                
                <p style="margin-left: 54px"> <img src="" alt="">Enter email address </p>
            </div>

        </div>


    </div>


</body>

</html>
